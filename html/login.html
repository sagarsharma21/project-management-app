<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="container">
    <span><H1 style="display: inline;">Log in</H1>
    <A href="../index.html" target="_self"><H5 style="display: inline;">or Sign up</H5></A></span>

    <FORM>
        <label for="" >Username</label>
        <input type="text" placeholder="me@example.com" id="email">

        <label>Password</label>
        <input type="password" placeholder="e.g., ***********" id="password">
    
    </FORM>
    <button class="login-btn" type="submit" onclick="login(email,password)">Login</button>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
